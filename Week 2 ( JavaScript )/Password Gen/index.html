<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="password-gen">
        <h1>Password Generator</h1>
        <div class="display-pass">
            <input type="text" id="displayPass" class="display-box">
            <svg id="copyIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 0 1-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 0 1 1.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 0 0-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 0 1-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 0 0-3.375-3.375h-1.5a1.125 1.125 0 0 1-1.125-1.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H9.75" />
            </svg>

            <input type="range" name="length-pass" id="passLenght" min="1" max="20" value="8" class="length-pass">

            <div class="row">
                <p>Password Length</p>
                <span id="passLenghtValue">8</span>
            </div>
            <div class="row">
                <label>Include Lowercase Letters (a-z)</label>
                <input type="checkbox" name="lowercase" id="lovercase" class="checkBtn">
            </div>
            <div class="row">
                <label>Include Uppercase Letters (A-Z)</label>
                <input type="checkbox" name="uppercase" id="uppercase" class="checkBtn">
            </div>
            <div class="row">
                <label>Include Numbers (0-9)</label>
                <input type="checkbox" name="number" id="number" class="checkBtn">
            </div>
            <div class="row">
                <label>Include Symbols (@-*)</label>
                <input type="checkbox" name="symbol" id="symbol" class="checkBtn">
            </div>
        </div>
        <button type="button" id="genBtn">Generator Password</button>
    </div>

    <script src="script.js"></script>

</body>

</html>
